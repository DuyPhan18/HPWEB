{% extends "pages/base.html" %}

{% block title %} Register {% endblock %}

{% block content %} 
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">REGISTER ADMIN ACCOUNT</h3>
            <form action="{% url 'register' %}" method="post" class="border p-4" style="border-radius: 0.4rem; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username"><strong>User Name:</strong></label>
                    <input type="text" class="form-control" id="username" name="username"  required>
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1"><strong>Password:</strong></label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2"><strong>Re-password:</strong></label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
