<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
    
    <style>
        
        nav{
            background-color: #02672c;
        }
        .ml-5{
            margin-left: 5px;
        }
        .mr-5{
            margin-right: 5px;
        }
        .footer{
            position: static;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f1f1f1; /* Màu nền của footer */
            padding: 10px;
        }
        .navbar{
            position: sticky;
            
        }
       
    </style>
</head>
<body>
    <!--NAVBAR FOR STAFF -->
    <div>
        <nav class="navbar navbar-expand-lg" style="background-color: #697b97;">
            <div class="container">
                <a class="navbar-brand" href="/staff"><img src="{% static 'images/logo2.png' %}"style="max-height:35px" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link" href="/">HP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">Products</a>
                  </li>
                </ul>
              </div>
              <div class="search">
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              
              {% if user.username %}
              <div class="dropdown  ml-5" role="group">
                
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Xin chao, {{user.username}}
                </button>
                <ul class="dropdown-menu p-2">
                    {% if user.is_staff %}
                        <li><a class="btn btn-success" href="/staff">FOR ADMIN</a></li>
                    {% endif %}
                    <li><a class="dropdown-item" href="{% url 'user' user.id %}">Info</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                   
                </ul>
                </div>
                {% else %}
                <div class="btn-group ml-5" role="group">
                    <a href="{% url 'register' %}" type="button" class="btn btn-warning"><strong>Register</strong></a>
                    <a href="{% url 'login' %}" type="button" class="btn btn-primary">Login</a>
                </div>
                {% endif %}
                <div class="ml-5 mr-5">
                    <a class="btn btn-success" href="{% url 'cart' %}">CART</a>
                </div>
            </div>
            
          </nav>
    </div>
    {% block content %}

    {% endblock %}
     <!--Footer-->
     <footer class="footer">
        <i class="fa fa-copyright" aria-hidden="true">HPWEB</i>
    </footer>
</body>
</html>
