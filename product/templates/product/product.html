{% extends "staff/base_staff.html" %}

{% block title %} Product Management {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row py-3 px-3" style="background-color:#b6ccd8">
        <div class="col-sm-2">
            <a href="/product" class="btn btn-status active">All</a>
        </div>
        <div class="col-sm-2">
            <a href="?status=True" class="btn btn-status" >Sale</a>
        </div>
        <div class="col-sm-2">
            <a href="?status=False" class="btn btn-status" >UnSale</a>
        </div>
        
        <div class="col-sm-3">
            <form method="GET" action="{% url 'staff:product_list' %}" class="d-flex" role="search">
                <input name="search" value="{{ query }}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-sm-3">
            <a href=" " class="btn btn-primary" type="submit">Add new product</a> 
        </div>
       
    </div>
    <div class="row">
    {% for product in products %}
        <div class="col-sm-2 m-3">
            <a href="/product/{{product.id}}"  class="card" style="width: 13rem; height: 15rem;"> 
                <img src="{{product.product_image.url}}" class="card-img-top"style="width: 13rem; height: 10rem;" alt="product_img">
                <div class="card-body">
                    <h5 class="card-title">{{product.product_name}}</h5>
                    <p class="card-text">{{product.product_price}}</p>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
</div>
<script>
    document.querySelector('.btn-status').addEventListener('click', function() {
        this.classList.toggle('active'); // Thêm hoặc xóa class 'active'
    });
</script>
{% endblock %}
